<div class="main-template">
<main class="encounter-form">
  <form [formGroup]="reportForm" class="report-form" [ngClass]={invalid:reportForm.invalid} (ngSubmit)="submitClick($event)">
    <h1 class="section-heading">Report Encounter</h1>
    <h2 class="button section-sub-heading" >Safety on Mars is your responsibility</h2>

    <label for="alien-type">Select Alien Type</label>
    <select required formControlName="type" name="type">
      <option value="none">Select an alien...</option>
      <option *ngFor="let alien of marsAliens" value="{{alien.type}}">{{ alien.type }}</option>
    </select>

    <label for="action">Encounter Details</label>
    <textarea rows=10 cols="" id="action" placeholder="Action taken" required formControlName="action"></textarea>

    <button [style.color]='red' class="button-checkin"   >Submit Report </button>

  </form>
</main>
</div>
