
<h1>Register </h1>
<form [formGroup]="registerForm" 
[ngClass]="{invalid:registerForm.invalid}"
(ngSubmit)="postNewColonist($event)">
    <fieldset>
        
        <input type="text" placeholder="Name" required formControlName="name" name="name">
        <input type="number" placeholder="Age" required formControlName="age" name="age" >
        <div class="custom-select">
            <select required formControlName="job_id" name="job_id">
                <option value="none" >Select an Occupation</option>
                <option *ngFor="let job of marsJobs" value="{{job_id}}">{{ job.name }} </option>
            </select>
        </div>
    </fieldset>
    <fieldset>
            <button type="submit" (click)="postNewColonist($event)">Check In</button>
    </fieldset>
    

</form>
