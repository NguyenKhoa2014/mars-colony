
<main class="page-template">
<h1>Register </h1>
<form [formGroup]="registerForm" 
[ngClass]="{'submitting':clickedButton}"
(ngSubmit)="postNewColonist($event)">
    <fieldset>
        
        <input type="text" placeholder="Name" formControlName="name" name="name">
        <input type="number" placeholder="Age" formControlName="age" name="age" >
        <div class="custom-select">
            <select formControlName="job_id" name="job_id">
                <option value selected="selected">Select an Occupation</option>
                <option *ngFor="let job of marsJobs" value="{{job.id}}">{{ job.name }} </option>
            </select>
        </div>
    </fieldset>
    <fieldset>
            <button type="submit" >Check In</button>
    </fieldset>
    

</form>
</main>
